{% extends "layout.html" %}

{% block body %}
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" value={{ user.username }}>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Date joined</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" value={{ user.date_created }}>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Task count</label>
    <div class="col-sm-10">
      {% for c in count %}
      <input type="text" readonly class="form-control-plaintext" value={{ c.count }}>
      {% endfor %}
    </div>
</div>
{% endblock %}
