{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('create_project') }}">
  <div class="card-body">
    <div class="form-group row">
      <div class="col-sm-10">
        {{ form.name.label }}
        {% if form.name.errors %}
        {{ form.name(class_='form-control is-invalid') }}
        <div>
          {% for error in form.name.errors %}
          {{ error }}
          {% endfor %}
        </div>
        {% else %}
        {{ form.name(class_='form-control') }}
        {% endif %}
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="button" class="btn btn-secondary" onclick=window.location.href='{{Â url_for('projects_index') }}';>Return</button>
        <button type="submit" class="btn btn-primary">Create project</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
