{% extends "layout.html" %}

{% block body %}
<form>
  <div class="form-group row">
    <label for="projectName" class="col-sm-2 col-form-label">Project</label>
    <div class="col-sm-10">
      <label type="text" readonly class="form-control-plaintext" id="projectName">{{ project.name }}</label>
    </div>
  </div>
  <div class="form-group row">
    <label for="addTasks" class="col-sm-2 col-form-label">Tasks</label>
    <div class="col-sm-10">
    <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody>
        {% for t in tasks %}
          <tr>
            <td>          
              <a href="{{ url_for('edit_task', task_id=t.id) }}">
              <div>
                {{ t.name }}
              </div>
              </a>
            </td>
            <td>{{ t.description }}</td>
            <td>{{ t.state }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
  </div>
  <div>
    <button type="button" class="btn btn-secondary" onclick=window.location.href='{{ url_for('projects_index') }}';>Return</button>
    <button type="button" class="btn btn-primary" onclick=window.location.href='{{ url_for('edit_project', project_id=project.id) }}';>Edit</button>
  </div>
</form>

{% endblock %}
