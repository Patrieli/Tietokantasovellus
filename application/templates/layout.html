<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDoPlanner</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
    Logged in as {{ current_user.username }}. <a href="{{ url_for('auth_logout') }}">Sign out</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Sign in</a>
    <a href="{{ url_for('auth_sign_up') }}">Sign up</a>
    {% endif %}
    <ul>
      <li>
        <a
          href="{{ url_for('tasks_index') }}"
          >List all tasks</a
        >
      </li>
      <li>
        <a
          href="{{ url_for('tasks_form') }}"
          >Add a task</a
        >
      </li>
    </ul>
    {% block body %}
    <p>
      Content.
    </p>
    {% endblock %}
  </body>
</html>
